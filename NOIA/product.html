<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | NOIA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="product.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="products.html">PRODUCTS</a>
            <a href="index.html#about">ABOUT US</a>
        </div>
        <div class="logo">
            <a href="index.html"><h1>NOIA</h1></a>
        </div>
        <div class="nav-right">
            <a href="#cart"><img src="images/cart-icon.png" alt="Cart"></a>
        </div>
    </nav>

    <main class="product-detail">
        <div class="product-container">
            <div class="product-image">
                <img id="product-img" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p id="product-price"></p>
                <p class="product-description"></p>
                <div class="customization-section">
                    <h3>CUSTOMIZE YOUR PIECE</h3>
                    <p>Add charm embellishments to make your piece unique</p>
                    <div class="charm-options"></div>
                </div>
                <button class="add-to-cart">ADD TO CART</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>CONTACT</h3>
                <p>Email: contact@crochelle.com</p>
                <p>Tel: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>FOLLOW US</h3>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">Pinterest</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
